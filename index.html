<!DOCTYPE html>
<html>
 
 <head>
  <link rel="stylesheet" href="styles.css">
  <script>
   let count=0

   let bount=0

   let countEl=document.getElementById("count-el")
   let incrementEl=document.getElementById("increment-btn")
   let saveEl=document.getElementById("save-el")
   let totalEl=document.getElementById("total-el")

   function increment() {
     count+=1
     bount+=1
     totalEl.textContent=bount
     countEl.textContent=count
   }


   function save() {
     saveEl.textContent+= count + " - "
     count=0
     countEl.textContent=0
   }
  </script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/590/590749.png">
 </head>
<div style="background-color: rgba(255, 255, 255, .15);  
 backdrop-filter: blur(10px);">
<body>
    <h1>Coffee Consumed:</h1>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" onclick="increment()">INCREMENT</button>
    <button id="save-btn" onclick="save()">SAVE</button>
    <p id="save-el">Previous entries: </p>
    <h3>Total Caffeineâ˜•: </h3>
    <p id="total-el"></p>
    
</body>
</div>
</html>
